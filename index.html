<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #2c3e50;
            --bg-color: #f5f7fa;
            --card-bg: #f8f9fa;
            --border-color: #e9ecef;
            --shadow-color: rgba(0,0,0,0.1);
            --container-bg: white;
            --description-color: #6c757d;
            --category-bg: rgba(74, 144, 226, 0.1);
            --category-color: #4a90e2;
        }

        [data-theme="dark"] {
            --primary-color: #64b5f6;
            --text-color: #e9ecef;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0,0,0,0.3);
            --container-bg: #2d2d2d;
            --description-color: #a0a0a0;
            --category-bg: rgba(100, 181, 246, 0.1);
            --category-color: #64b5f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 1200px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--text-color);
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--card-bg);
            transform: rotate(180deg);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 45px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--container-bg);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--description-color);
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .link-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            display: block;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px var(--shadow-color);
            background: var(--container-bg);
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .link-card p {
            color: var(--description-color);
            font-size: 14px;
            margin: 0;
            line-height: 1.5;
        }

        .category-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--category-bg);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--category-color);
        }

        .tooltip {
            position: absolute;
            background: var(--container-bg);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-color);
            box-shadow: 0 2px 8px var(--shadow-color);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .link-card:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .search-input {
                padding: 12px 15px;
                padding-left: 40px;
                font-size: 14px;
            }
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            color: var(--description-color);
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--description-color);
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--text-color);
        }

        .footer .separator {
            margin: 0 10px;
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网站导航</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="搜索网站..." id="searchInput">
        </div>
        <div class="links" id="linksContainer">
            <a href="http://pay.ikdxhz.top" class="link-card" data-keywords="驾考 考试 题库 驾驶" target="_blank" rel="noopener noreferrer">
                <div class="category-label">学习</div>
                <h2>赞助我们</h2>
                <p>赞助我们，支持我们！</p>
                <div class="tooltip">点击访问赞助</div>
            </a>
            <a href="http://blog.ikdxhz.top/uuid" class="link-card" data-keywords="uuid 生成器 随机 工具 开发" target="_blank" rel="noopener noreferrer">
                <div class="category-label">工具</div>
                <h2>UUID生成器</h2>
                <p>快速生成随机的通用唯一标识符(UUID)</p>
                <div class="tooltip">点击生成UUID</div>
            </a>
            <a href="http://wz.ikdxhz.top/sjs" class="link-card" data-keywords="随机数 生成器 工具 数字" target="_blank" rel="noopener noreferrer">
                <div class="category-label">工具</div>
                <h2>随机数生成器</h2>
                <p>快速生成随机数字，支持自定义范围</p>
                <div class="tooltip">点击生成随机数</div>
            </a>
        </div>
        <div class="footer">
            <a href="http://wz.ikdxhz.top" target="_blank" rel="noopener noreferrer">访问地址</a>
            <span class="separator">|</span>
            <span>作者：ikdxhz</span>
        </div>
    </div>

    <script>
        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.link-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const keywords = card.dataset.keywords.toLowerCase();
                const searchString = `${title} ${description} ${keywords}`;
                
                if (searchString.includes(searchTerm)) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            // 显示无结果提示
            const container = document.getElementById('linksContainer');
            let noResults = container.querySelector('.no-results');
            
            if (visibleCount === 0) {
                if (!noResults) {
                    noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.innerHTML = '<i class="fas fa-search" style="font-size: 24px; margin-bottom: 10px;"></i><br>未找到相关网站，请尝试其他关键词';
                    container.appendChild(noResults);
                }
            } else if (noResults) {
                noResults.remove();
            }
        });

        // 夜间模式切换
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
